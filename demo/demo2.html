<!DOCTYPE html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Potentiometer Demo 2</title>

	<script src="../src/js/potentiometer.js" type="text/javascript"></script>

	<!-- Just some quick styling -->
	<style>
		body {
			background: #000;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		#pots {
			display: inline-block;
			margin: 200px auto 15px;
			margin-left: calc(50% - 83px);
		}
		#labels {
			color: white;
			text-align: center;
			margin-left: -15px;
		}
		#labels span { 
			margin: 0 12px; 
		}
		canvas {
			float: left;
			margin-right: 20px;
		}
	</style>

</head>

<body>
	<!-- Some development info -->
	<div id="cursorInfo" style="color: white">
		x:<br>
		y:<br>
		arc:<br>
		position:
	</div>

	<!-- Here we've lined up 3 widgets with labels for each of them -->
	<div id="pots">
		<div id="labels">
			<span>Bass</span>
			<span>&nbsp;Mid</span>
			<span>Treble</span>
		</div>
		<canvas id="pot1"></canvas>
		<canvas id="pot2"></canvas>
		<canvas id="pot3"></canvas>
		<canvas id="pot4"></canvas>
		<canvas id="pot5"></canvas>
		<canvas id="pot6"></canvas>
		<canvas id="pot7"></canvas>
		<canvas id="pot8"></canvas>
		<canvas id="pot9"></canvas>
		<canvas id="pot10"></canvas>
	</div>
	
	<!-- This div displays the information "broadcasted" by the widgets -->
	<div id="db" style="display: block; color: white; font-style: italic; text-align: center;">0 db</div>
	
	<p style="color:white; width: 600px; margin: 0 auto; margin-top: 30px;">
		The 'Treble' knob has limited movement range, which can be specified (or omitted) in the options object's leftBound and rightBound properties.
	</p>
	

	<script type="text/javascript">

		// We declare the widget variable in the global namespace
		var pot1, pot2, pot3, pot4, pot5;
		var pot6, pot7, pot8, pot9, pot10;
		var label = document.getElementById('db');

		window.onload = function() {

			"use strict";


			// A big pot
			pot1 = new Potentiometer({ canvas: document.getElementById('pot1'), 
						    		   spritesheetUrl: '../src/img/decapitator_pot_big.png',
						    		   leftBound: 10,
						    		   rightBound: 90 });

			// 3 small ones
			pot2 = new Potentiometer({ canvas: document.getElementById('pot2'), 
							   		   spritesheetUrl: '../src/img/decapitator_pot_med.png',
						    		   leftBound: 10,
						    		   rightBound: 90 });

			pot3 = new Potentiometer({ canvas: document.getElementById('pot3'), 
							  	 	   spritesheetUrl: '../src/img/decapitator_pot_med.png',
						    		   leftBound: 10,
						    		   rightBound: 90 });

			pot4 = new Potentiometer({ canvas: document.getElementById('pot4'), 
							  	 	   spritesheetUrl: '../src/img/decapitator_pot_med.png',
						    		   leftBound: 10,
						    		   rightBound: 90 });


			// Listen for potentiometer widget change events
			document.addEventListener('potValueChanged', function(event) {

				/* This widget's value ranges from 0 to 100, it's up to you to decide
				/* what to do with that data. You can display it, use it for some calculations
				/* or who knows what :) */

				// Here I use the event value to change the label with the value info we've got from the event
				label.innerHTML = ~~(12 * event.srcValue / 100) - 6 + ' db';


			}, false);

		};

	</script>

</body>
